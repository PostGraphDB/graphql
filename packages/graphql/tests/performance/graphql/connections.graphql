query Connection {
    movies {
        actorsConnection {
            edges {
                node {
                    name
                }
            }
        }
    }
}

query NestedConnection {
    movies {
        actorsConnection {
            edges {
                node {
                    name
                    moviesConnection {
                        edges {
                            node {
                                title
                            }
                        }
                    }
                }
            }
        }
    }
}

query ConnectionWithSort {
    moviesConnection(first: 5, sort: { title: ASC }) {
        edges {
            node {
                title
                actorsConnection {
                    edges {
                        node {
                            name
                        }
                    }
                }
            }
        }
    }
}
